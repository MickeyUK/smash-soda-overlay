<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">-->
    <link href="./css/app.css" rel="stylesheet">
    <title>Smash Soda Overlay</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./img/icon.ico">
  </head>
  <body>

    <div id="app">

      <header id="app-header" class="bar">
        <div id="app-header-bar" class="bar-row" data-id="top-bar">
        </div>
      </header>

      <main id="app-main">

        <form id="chat" class="window left top" onsubmit="event.preventDefault(); chat.sendMessage();">
          <input id="chat-input" type="text" onfocusout="chat.unfocus()">
          <div id="chat-messages"></div>
        </form>

        <div id="viewports" class="active">
          <div class="viewport-row"></div>
          <div class="viewport-row"></div>
        </div>

      </main>
    </div>

    <!-- Smash Soda Overlay -->
    <script src="./app/modules/helpers.js"></script>
    <script src="./app/modules/bar.js"></script>
    <script src="./app/modules/viewport.js"></script>
    <script src="./app/modules/chat.js"></script>

    <script src="./app/app.js"></script>

  </body>
</html>
